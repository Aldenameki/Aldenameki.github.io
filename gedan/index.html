<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Excel reader</title>
        <script lang="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.core.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.js"></script>
        <script type="text/javascript" src="Table.js"></script>
        <script type="text/javascript" src="Picker.js"></script>
        <script type="text/javascript" src="logic.js"></script>
        <link rel="stylesheet" href="Table.css">
    </head>
    <body onload="start()">
        <div id="holder" class="holder">
            <h3 class="txt">Siga a seguinte ordem</h3>
            <div class="box">
                <h3>Selecione todas as imagens dos produtos</h3>
                <input type="file" id="chooseimage" accept=".png, .jpg" multiple="multiple">
            </div>
            <div class="box">
                <h3>Escreva o nome da coluna com os nomes das fotos</h3>
                <input type="text" id="choosecolumn">
            </div>
            <div class="box">
                <h3>Selecione o arquivo Excel</h3>
                <input type="file" id="choosefile" accept=".xls, .xlsx">
            </div>
            <div class="box">
                <h3>Gerar gráfico</h3>
                <div>
                    <label for="graphtype">Tipo de gráfico:</label>
                    <select id="graphtype"></select>
                    <label for="graphyaxis">Eixo Y:</label>
                    <select id="graphyaxis"></select>
                    <label for="graphxaxis">Eixo X:</label>
                    <select id="graphxaxis"></select>
                    <button id="graphgen">Gerar</button>
                </div>
            </div>
            <div id="g1" class="graph">
                <canvas id="c1" class="canvas" style="height: 100%; width: 100%;">Graph</canvas>
            </div>
        </div>
    </body>
</html>
